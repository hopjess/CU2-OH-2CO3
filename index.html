            <p>孔雀石（Malachite）是一种含铜的碳酸盐矿物，常以绿色或暗绿色出现，具有独特的层状花纹和光泽。它不仅是一种重要的铜矿石，也是广受喜爱的装饰材料和宝石。</p>
